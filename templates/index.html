<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>h

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="\scrape" role="button">Get Data!</a></p>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h3>Latest Mars News</h3>
            <h4>{{ mars.news_title }}</h4>
            <p>{{ mars.news_p }}</p>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <h3>Featured Mars Image</h3>
          <img src= "{{mars.featured_image_url}}" style="width: 125%">
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <div class="container-fluid" style="border:2px solid #cecece;">  
            <h4>Current Weather on Mars</h4>
            <p>{{ mars.mars_weather }}</p>
          </div>
        </div>
        <div class="container">
          <h4>Mars Facts</h4>  
          {{ mars.html_table}}
        </div>  
    </div>
    <div class="row" style="margin-top: 80px;">
      <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      {{mars.hemisphere}}
       <div class = "col-md-6">
         <div class=thumbnail>
         <img src="{{{hemisphere.img_url}}" >
         <div class = "caption">
           <h3>{{hemisphere.title}}</h3>
         </div>
         </div>
       </div>
      </div>
    </div>
</body>

</html>
